<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業説明会アンケート</title>
    <link rel="stylesheet" href="index.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="eventTitle">企業説明会アンケート</h1>
            <p class="subtitle" id="eventSubtitle">本日はご参加いただきありがとうございました</p>
            <p class="event-id" id="eventIdDisplay">イベントID: -</p>
        </header>

        <!-- 進捗バー -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>

        <form id="surveyForm" style="display: none;">
            <!-- 企業セクションは動的に生成されます -->
            <div id="companySections"></div>

            <!-- 総合評価 -->
            <section class="form-section" id="generalSection">
                <h2>総合評価</h2>
                <div id="generalQuestions"></div>
            </section>

            <div class="button-group">
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">アンケートを提出</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="btn-spinner"></span>
                        送信中...
                    </span>
                </button>
            </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-animation">
                <div class="success-icon">✓</div>
            </div>
            <h2>アンケートを提出しました</h2>
            <p>ご協力ありがとうございました。</p>
            <p class="close-message">このウィンドウは自動的に閉じます...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <div class="error-icon">!</div>
            <h2>エラーが発生しました</h2>
            <p id="errorText"></p>
            <button onclick="location.reload()" class="retry-btn">再読み込み</button>
        </div>
    </div>

    <!-- 設定ファイルを先に読み込む -->
    <script src="config.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
    <script src="form-builder.js"></script>
</body>
</html>
